
<!DOCTYPE html>
<html>
  <head>
    <title>Go Drink Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type = "text/css" rel="stylesheet" href="css/maps.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5QSvqKdaT_p-MglqLosMmhZPbPCE5Wns&callback=initMap" async defer></script>
  </head>
  
  <body>
    <!-- maps view -->
    <div id="map"></div>  

    <!-- filter buttons -->
    <button id="drop-all" onclick="dropAll()">All</button>
    <button id="drop-nightclub" onclick="dropNightclub()">Nightclub</button>
    <button id="drop-jazz" onclick="dropJazz()">Jazz</button>
    <button id="drop-cafe" onclick="dropCafe()">Cafe</button>
    <button id="drop-beer" onclick="dropBeer()">Beer</button>
    <button id="drop-sports" onclick="dropSports()">Sports</button>
    <button id="drop-lounge" onclick="dropLounge()">Lounge</button>

    <a id="logout" href="/logout"> Logout </a>
    <!-- to clear directions -->
    <button id="direction-off" onclick="directionOff()">Clear Direction</button>
    <!-- to turn off all animations -->
    <button id="partyOff">stop</button>

    <!-- panorama streetview -->
    <div id="street-view">
      <button id="back" onclick="back()">Back</button>
      <button id="partyOn">party</button>
      <button id="beachOn">chill</button>
      <button id="cheesy">cheesy</button>
      <img src="TT_images/sailor-moon.gif" id="avatar">
    </div>

    <!-- -------------------- animations ------------------------->
    <canvas id="canvas"></canvas>

    <div id="club">
      <svg height="100%" width="100%" id="rayOne">
        <line x1="60%" y1="0" x2="40%" y2="90%" style="stroke:rgb(255,0,0);stroke-width:6" />
        <line x1="50%" y1="100%" x2="90%" y2="10%" style="stroke:rgb(0,0, 255);stroke-width:6" />
        <line x1="10%" y1="2%" x2="20%" y2="90%" style="stroke:rgb(255,255,255);stroke-width:6" />
        Sorry, your browser does not support inline SVG.
      </svg>

      <svg height="100%" width="100%" id="rayTwo">
          <line x1="100%" y1="5%" x2="30%" y2="70%" style="stroke:rgb(255,255,0);stroke-width:6" />
          <line x1="20%" y1="10%" x2="60%" y2="80%" style="stroke:rgb(255,0, 255);stroke-width:6" />
          Sorry, your browser does not support inline SVG.
      </svg>

      <svg height="100%" width="100%" id="rayThree">
        <line x1="70%" y1="5%" x2="100%" y2="95%" style="stroke:rgb(0,255,0);stroke-width:6" />
        <line x1="5%" y1="50%" x2="80%" y2="80%" style="stroke:rgb(0,255,255);stroke-width:6" />
        Sorry, your browser does not support inline SVG.
      </svg>
    </div>


   <script src="./js/maps.js"></script>
  </body>
</html>
